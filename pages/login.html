<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Jago Welfare</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="../assets/favicon.png">
</head>

<body>
  <div class="container">
      <div class="return-home" style="position: absolute; top: 10px; left: 10px;">
        <a href="../index.html">‚Üê Return to Home</a>
      </div>
      <div>
      <button id="themeToggle" class="navBtn btn btn-danger"   style="position: absolute; width:40px; height:40px;top: 10px; right: 10px;" onclick="toggleTheme()">
          <i class="themeIcon fas fa-moon"></i>
      </button>
    </div>
    <form class="form" onsubmit="login(event)">
      <div class="form-header">
        <h2>Welcome to Jago Welfare</h2>
        <p>Please sign in to continue</p>
      </div>

      <div class="flex-column">
        <label>Email</label>
      </div>
      <div class="inputForm">
        <i class="fa-solid fa-at" style="color: #c72929;"></i>
        <input id="email" placeholder="Enter your Email" class="input" type="email" required />
      </div>

      <div class="flex-column">
        <label>Password</label>
      </div>
      <div class="inputForm">
        <i class="fa-solid fa-lock" style="color: #c72929;"></i>
        <input id="password" placeholder="Enter your Password" class="input" type="password" required />
      </div>

      <button class="button-submit">Sign In</button>

      <p class="p">
        Don't have an account?
        <a href="register.html"><span class="span-2">Sign Up</span></a>
      </p>

      <div class="divider">
        <span>Or With</span>
      </div>

      <div class="flex-row">
        <button type="button" class="btn1 google" onclick="googleSignIn()">
          <i class="fa-brands fa-google" style="color: #0085eb;"></i>
          Sign In With Google
        </button>
      </div>
    </form>
  </div>

    <!-- ************************************* -->
    <!-- ***** JAVASCRIPT FOR THIS PAGE ****** -->
    <!-- ************************************* -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>     
        window.addEventListener("DOMContentLoaded", () => {
            const currentTheme = localStorage.getItem("theme");
            const body = document.body;
            const icons = document.querySelectorAll(".themeIcon");

            const isDark = currentTheme === "dark";
            if (isDark) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }

            icons.forEach(icon => {
                icon.classList.toggle("fa-moon", !isDark);
                icon.classList.toggle("fa-sun", isDark);
            });
        });
        function toggleTheme() {
            const body = document.body;
            const icons = document.querySelectorAll(".themeIcon");

            const isDark = body.classList.toggle("dark-mode");

            icons.forEach(icon => {
                icon.classList.toggle("fa-moon", !isDark);
                icon.classList.toggle("fa-sun", isDark);
            });

            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
    </script>
</body>
</html>
